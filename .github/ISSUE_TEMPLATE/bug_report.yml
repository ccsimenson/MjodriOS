name: üêõ Bug Report
description: Report an issue with Mj√∂√∞r
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report an issue with Mj√∂√∞r! Let us know what's troubling your mead-making journey.

  - type: input
    id: version
    attributes:
      label: App Version
      description: What version of Mj√∂√∞r are you running?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: dropdown
    id: ios-version
    attributes:
      label: iOS Version
      description: What version of iOS are you using?
      options:
        - iOS 17
        - iOS 16
        - iOS 15
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device
      description: What device are you using?
      options:
        - iPhone 15 Pro Max
        - iPhone 15 Pro
        - iPhone 15 Plus
        - iPhone 15
        - iPhone 14 Series
        - iPhone 13 Series
        - iPhone 12 Series
        - iPhone 11 Series
        - iPhone X/XS/XR Series
        - iPad Pro
        - iPad Air
        - iPad
        - Other (specify in description)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Issue Description
      description: What happened? What did you expect to happen?
      placeholder: "Tell us what you see!"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output if available.
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow Mj√∂√∞r's Code of Conduct
          required: true
